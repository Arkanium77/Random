<html>

<head>
  <title>Слайды</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script language="JavaScript">
    var it = 0;
    var path = new Array();
    for (var i = 0; i < 8; i++) {
      path[i] = "1/" + Number(i + 1) + ".png";
    }

    for (var i = 0; i < path.length; i++) {
      console.log("path[" + i + "]   ->   " + path[i]);
    }

    function swapImage() {
      setTimeout("swapImage()", 4000);
      document.slide.src = path[it];
      if (it < path.length - 1) it++;
      else it = 0;
    }
    window.onload = swapImage;
  </script>
  <img name="slide" src="1/1.png" width="50%">
</body>

</html>
